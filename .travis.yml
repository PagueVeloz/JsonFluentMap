language: csharp
mono:
  - 5.2.0
dotnet: none
dist: trusty
sudo: required
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libunwind8 liblttng-ust0 libcurl3 libssl1.0.0 libuuid1 zlib1g libicu52
before_script:
  - chmod +x build.sh
script:
  - "./build.sh"
env:
  global:
  - PACKAGE_VERSION="0.1.1-alpha"
  - secure: 
